{% extends 'Base.html' %}

{% block Contenido %}
	<!--<table class="table">-->
	<section>
	<table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="example">
		<thead>
			<tr>
				<th> Descripcion </th>
				<th> Mantenimiento </th>
			</tr>
		</thead>
			<tbody>
				{% for i in iTblTalla %}
					<tr>
						<th> {{i.descripcion_talla}} </th>
						<th>
						<a href="{% url Zapateria.views.EditarTalla i.id_talla %}" class="btn">
							Editar
						</a>
						<button class="btn btn-danger" id="ETalla" value="{{i.id_talla}}">
							Eliminar
						</button>
						</th>
					</tr>
				{% empty %}
					<tr>
						<th colspan="2"> No hay Tallas Agregadas </th>
					</tr>
				{% endfor %}
		</tbody>
	</table>
	<a href="{% url Zapateria.views.AgregarTalla %}" class="btn btn-primary"> Agregar </a>
	</section>
{% endblock %}

{% block Eliminar %}
<script type="text/javascript">
	$(document).on("click", "#ETalla", function(e) {
	 	var value = $(this).val();
		bootbox.dialog("Â¿Seguro de Eliminar?", [{
			"label" : "Cancelar"
		}, {
			"label" : "Eliminar",
			"class" : "btn-primary",
			"callback": function() {
				location.href = "/Catalogo/Eliminar/Talla/"+value;
			}
		}]);
	});
</script>
{% endblock %}
